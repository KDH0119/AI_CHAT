<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 롤플레잉 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #000000;
        }
        p {
            font-size: 1.1em;
            color: #666666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 500;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .btn.primary {
            background: #000000;
            color: #ffffff;
        }
        .btn.primary:hover {
            background: #333333;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI_CHAT</h1>
        <p>
            나만의 AI 캐릭터를 만들고 대화를 즐겨보세요.<br>
            Safety Settings: OFF (모든 필터 비활성화.) 성인만 사용하는 것을 권장드립니다.<br>
            안전 설정은 Api.js의 SAFETY_SETTINGS에서 변경할 수 있습니다.<br>
            각 사용자는 자신의 API 키로 책임있게 사용해주세요.<br>
        </p>
        <div class="buttons">
            <a href="start.html" class="btn primary">
                새 캐릭터 만들기
            </a>
            <a href="Main_chat.html" class="btn">
                저장된 채팅 열기
            </a>
        </div>
    </div>
</body>
</html>
